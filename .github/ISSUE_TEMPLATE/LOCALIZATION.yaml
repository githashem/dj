name: Localization
description: Localizing djplus apps
labels: ["localization"]

body:
  - type: dropdown
    attributes:
      label: Which one of the djplus sections?
      options:
        - command-line/project template/app template
        - templates/static
        - auth
        - admin
        - blog
        - shop
        - other/i don't know
